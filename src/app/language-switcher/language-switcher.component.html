<mat-form-field class="language-switcher">
  <mat-label>{{ translations[currentLanguage].language }}</mat-label>
  <mat-select [value]="currentLanguage" (selectionChange)="changeLanguage($event.value)">
    <mat-option value="en">English</mat-option>
    <mat-option value="pl">Polski</mat-option>
    <mat-option value="uk">Українська</mat-option>
  </mat-select>
</mat-form-field>
