<mat-card-actions>
  <mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="month">
      <mat-header-cell *matHeaderCellDef>Month</mat-header-cell>
			<mat-cell *matCellDef="let element">{{element.month}}</mat-cell>
    </ng-container>
		<ng-container matColumnDef="capital">
			<mat-header-cell *matHeaderCellDef>Capital</mat-header-cell>
			<mat-cell *matCellDef="let element">{{element.capital}}</mat-cell>
		</ng-container>
		<ng-container matColumnDef="interest">
			<mat-header-cell *matHeaderCellDef>Interest</mat-header-cell>
			<mat-cell *matCellDef="let element">{{element.interest}}</mat-cell>
		</ng-container>
		<ng-container matColumnDef="capitalInstallment">
			<mat-header-cell *matHeaderCellDef>Capital Installment</mat-header-cell>
			<mat-cell *matCellDef="let element">{{element.capitalInstallment}}</mat-cell>
		</ng-container>
		<ng-container matColumnDef="overpayment">
			<mat-header-cell *matHeaderCellDef>Overpayment</mat-header-cell>
			<mat-cell *matColumnDef="let element">{{element.overpayment}}</mat-cell>
		</ng-container>
		<ng-container matColumnDef="profit">
			<mat-header-cell *matHeaderCellDef>Profit</mat-header-cell>
			<mat-cell *matCellDef="let element">{{element.profit}}</mat-cell>
		</ng-container>
		<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
		<mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>
</mat-card-actions>
